<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Poly Rythmns</title>
        <meta name="description" content="A polyrythmn app" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
    </head>

    <body>
        <div>
            <canvas id="surface"></canvas>
        </div>
        <h3>Controls</h3>
        <div class="controls">
            <div class="control">
                <p>Number Of Arcs: <span id="numberOfArcs">4</span></p>
                <input
                    style="width: 100%"
                    id="userNumberOfArcs"
                    type="range"
                    min="1"
                    max="21"
                    step="1"
                    value="21"
                />
            </div>
            <div class="control">
                <p id="arcs">
                    Animation Speed: <span id="animationSpeed">10</span>
                </p>
                <input
                    style="width: 100%"
                    id="userAnimationSpeed"
                    type="range"
                    min="1"
                    max="200"
                    step="5"
                    value="40"
                />
            </div>
            <div class="control">
                <p id="arcs">
                    Number of Loops: <span id="numberOfLoops">5</span>
                </p>
                <input
                    style="width: 100%"
                    id="userNumberOfLoops"
                    type="range"
                    min="1"
                    max="200"
                    step="1"
                    value="25"
                />
            </div>
            <div class="control centered">
                <button id="toggleAnimation">Toggle Animation</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
